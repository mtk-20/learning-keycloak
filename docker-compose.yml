services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: keycloakDB       # creates the keycloak DB automatically
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql    # persist MySQL data

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.4
    container_name: keycloak
    restart: always
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloakDB
      KC_DB_USERNAME: root           # use your MySQL root user
      KC_DB_PASSWORD: 12345
      KEYCLOAK_ADMIN: admin          # Keycloak admin username
      KEYCLOAK_ADMIN_PASSWORD: admin # Keycloak admin password
    command:
      - start-dev
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
